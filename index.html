<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina mea simplă</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        ul {
            list-style-type: disc;
            padding-left: 20px;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Bine ai venit pe pagina mea!</h1>
    <p>Aceasta este o pagină web simplă creată cu HTML și CSS.</p>
    <h2>Lucruri interesante despre mine:</h2>
    <ul>
        <li>Îmi place să programez.</li>
        <li>Sunt pasionat de web design.</li>
        <li>Îmi place să învăț lucruri noi.</li>
    </ul>
</body>
</html>
